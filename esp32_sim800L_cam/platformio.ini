[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM15
upload_speed = 921600
monitor_speed = 115200
monitor_port = COM15
lib_deps = 
	vshymanskyy/TinyGSM@^0.11.4
	plerup/EspSoftwareSerial@^6.12.7
	mobizt/ESP32 Mail Client@^2.1.6
